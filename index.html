<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Temperature conversion</h1>
    <div class="container">
      <label for="celsius">Degrees Celsius</label>
      <input
        type="text"
        placeholder="Degrees Celsius"
        class="text-box"
        name="celsius"
        id="celsius"
      />
      <label for="fahrenheit">Degrees Fahrenheit</label>
      <input
        type="text"
        placeholder="Degrees Fahrenheit"
        class="text-box"
        name="fahrenheit"
        id="fahrenheit"
      />
      <label for="kelvin">Degrees Kelvin</label>
      <input
        type="text"
        placeholder="Degrees Kelvin"
        class="text-box"
        name="kelvin"
        id="kelvin"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
